<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>Jogo JS</title>

	<!-- todo: refactor the index css -->
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="allthethings" class="things">
		<div id="left"></div>
		<div id="single">
			<button id="p" class="btn_menu">PLAY</button>
		</div>
		<br>
		<div id="multiplayer">
			<button class="btn_menu" id="settings">SETTINGS</button>
		</div>
		<br>
		<div id="options">
			<button class="btn_menu" id="c">CREDITS</button>
		</div>
		<br>
		<div id="credits">
			<button class="btn_menu" id="e">EXIT</button>
		</div>
		<div id="right"></div>
	</div>

	<div id="game_over" style="display: none;">
		<div id="left-bar"></div>
		<div id="single-settings">
			<label>
				<h2>
					GAME OVER
				</h2>
				<p id="points">
					100 points
				</p>
			</label>
		</div>
		<br>
		<br>
		<br>
		<div id="single">
			<button id="play_again" class="btn_menu">PLAY AGAIN</button>
		</div>
		<br>

		<div id="single">
			<button id="menu" class="btn_menu">EXIT</button>
		</div>

		<div id="right-bar"></div>
	</div>

	<div id="ui-controls" style="display: none;" class="things">
		<div id="left-bar"></div>
		<div id="single-credits">
			<p>
				You are a pink square<br>
				Your goal is to survive<br>
				Holes invert the gravity<br>
				Press space to jump<br>
				Dodge the thorns<br>
			</p>
		</div>
		<div id="single-btn">
			<button id="controls-start" class="btn_menu">LET'S PLAY</button>
		</div>
		<div id="right-bar"></div>
	</div>

	<div id="ui-settings" style="display: none;" class="things">

		<div id="left-bar"></div>
		<div id="single-settings">
			<label>
				<h2>
					Settings
				</h2>
			</label>
		</div>
		<br>
		<div id="singles">

			<label for="configure-music">Music</label>
			<input type="range" id="configure-music" name="configure-music" min="0" max="1" value="0.3" step="0.1">

		</div>
		<br>
		<div id="single">
			<button id="configure-reset" class="btn_menu">
				Reset highscore:
			</button>
		</div>
		<br>
		
		<div id="single">
			<button name="back_menu" class="btn_menu" data-screen="settings">Back to menu</button>
		</div>
		<div id="right-bar"></div>
	</div>
	<div id="ui-credits" style="display: none;">
		<div id="left-bar"></div>
		<div id="single-credits">
			<p>
				Developers:<br>
				Bruno Miguel<br>
				Felipe Alves<br>
				Gustavo Mioto<br>
				Matheus Rodrigues<br>
			</p>
		</div>
		<div id="single-btn">
			<button name="back_menu" class="btn_menu" data-screen="credits">Back to menu</button>
		</div>
		<div id="right-bar"></div>
	</div>

	<img id="spike" src="assets/espinho.png" style="display: none;">
	<img id="bg" src="assets/bg.jpeg" style="display: none;">
	<script src="./index.bundle.js" type="text/javascript"></script>
</body>

</html>
