<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>Jogo JS</title>

	<!-- todo: refactor the index css -->
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="game_over.css">
</head>

<body>
	<div id="msgid"></div>

	<div id="allthethings">
		<div id="left"></div>
		<div id="single">
			<button id="p" class="btn_menu">PLAY</button>
		</div>
		<br>
		<div id="multiplayer">
			<button class="btn_menu" id="settings">SETTINGS</button>
		</div>
		<br>
		<div id="options">
			<button class="btn_menu" id="c">CREDITS</button>
		</div>
		<br>
		<div id="credits">
			<button class="btn_menu" id="e">EXIT</button>
		</div>
		<div id="right"></div>
		<!-- 
		<div id="exit"></div>
		<div id="circle"></div> -->
	</div>

	<div id="game_over" style="display: none;">
		<div class="gameover">
			<p> GAME OVER</p>
			<p id="points">100 points</p>
		</div>

		<div class="continue">
			<p> CONTINUE? </p>
		</div>
		
		<!-- Hover #3 -->
		<div class="box-3">
			<button id="play_again" class="btn_restart">Play Again</button>
		</div>
		<div class="box-3">
			<button id="menu" class="btn_restart">Menu</button>
		</div>
	</div>
	<div id="ui-settings" style="display: none;">
		<input type="range" id="configure-music" name="configure-music" min="0" max="1" value="0.3" step="0.1">
		<label for="configure-music">Music</label>
		<br>
		<button id="configure-reset" id="e">Reset highscore:</button>
		<br>
		<!-- talvez nÃ£o vai dar para trocar -->
		<button id="configure-input">Change jump button</button>
		<br>
		<button name="back_menu" data-screen="settings" >Back to menu</button>
	</div>
	<div id="ui-credits" style="display: none;">
		<p>
			Desenvolvedores:
		</p>
		<button name="back_menu" data-screen="credits">Back to menu</button>
	</div>


	<script src="./index.bundle.js" type="text/javascript"></script>
</body>

</html>
