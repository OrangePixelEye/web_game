<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>Jogo JS</title>

	<!-- todo: refactor the index css -->
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="game_over.css">
</head>

<body>
	<div id="msgid"></div>

	<div id="allthethings">
		<div id="left"></div>
		<div id="single">
			<button id="p" class="btn_menu">PLAY</button>
		</div>
		<br>
		<div id="multiplayer">
			<button class="btn_menu" id="settings">SETTINGS</button>
		</div>
		<br>
		<div id="options">
			<button class="btn_menu" id="c">CREDITS</button>
		</div>
		<br>
		<div id="credits">
			<button class="btn_menu" id="e">EXIT</button>
		</div>
		<div id="right"></div>
<!-- 
		<div id="exit"></div>
		<div id="circle"></div> -->
	</div>

	<div id="game_over" style="display: none;">

		<div class="gameover">
			<p> GAME OVER</p>
			<p id="points">100 points</p>
		</div>

		<div class="continue">
			<p> CONTINUE? </p>
		</div>

		<!-- Hover #3 -->
		<div class="box-3">
			<button id="play_again" class="btn_restart">Play Again</button>
		</div>
		<div class="box-3">
			<button id="menu" class="btn_restart">Menu</button>
		</div>
	</div>

	<div id="credits" style="display: none;">

	</div>
	<div id="settings" style="display: none;">

	</div>


	<script src="./index.bundle.js" type="text/javascript"></script>
</body>

</html>
