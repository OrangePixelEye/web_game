<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo JS</title>

	<link rel= "stylesheet" href="index.css">
	<link rel= "stylesheet" href="game_over.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
	<div id="msgid"></div>

	<div id="allthethings">
		<div id="left"></div>
		<div id="single">
			<button id="p" class="btn_menu">PLAY</button>
		</div>
		<br>
		<div id="multiplayer">
			<button class="btn_menu" id="s">SETTINGS</button>
		</div>
		<br>
		<div id="options">
			<button class="btn_menu" id="o">CREDITS</button>
		</div>
		<br>
		<div id="credits">
			<button class="btn_menu" id="c">EXIT</button>
		</div>
		<div id="right"></div>

		<div id="exit"></div>
		<div id="circle"></div>
	</div>

	<div id="game_over" style="display: none;" >

		<div class="gameover">
			<p> GAME OVER</p>
			<p id="points">100 points</p>
		</div>
		
		<div class="continue">
			<p> CONTINUE? </p>
		</div>

		<!-- Hover #3 -->
		<div class="box-3">
			<button id="play_again" class="btn_restart">Play Again</button>
		</div>

	</div>

	<script src="index.js">
	</script>
</body>

</html>
